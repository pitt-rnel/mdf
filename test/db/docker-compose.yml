version: '3'
services:
  mdf_mongodb_dev:
    container_name: mdf_mongodb_dev
    image: mdf_mongodb_test:2.0
    command:
        - '--noauth'
        - '-f'
        - '/mdf/mongodb/conf/mongod.conf'
    volumes:
        - './mongodb/conf/mongod.conf:/mdf/mongodb/conf/mongod.conf'
        - './mongodb/db:/mdf/mongodb/db'
        - './mongodb/log:/mdf/mongodb/log'
    ports:
        - '15213:15213'

